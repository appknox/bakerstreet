syntax = "proto3";

package com.appknox.bakerstreet;

message Message {
  string Data  = 1;
}

message Packages {
  repeated Package Package = 1;
}

message Package {
  string Name = 1;
}

message Device {
  string Uuid = 1;
  bool IsTablet = 2;
  int32 Platform = 3;
  string PlatformVersion = 4;
}

message Finding {
  string Title = 1;
  string Description = 2;
}

message InstallReq {
  string URL = 1;
}

message ConfigProxyReq {}
message Empty{}

service Moriarty {
  rpc Echo(Message) returns (Message);
  rpc LaunchApp(Package) returns (Message);
  rpc ClearProxy(Empty) returns (Message);
  rpc HealthCheck(Empty) returns (Message);
  rpc RemovePackage(Package) returns (Message);
  rpc InstallPackage(InstallReq) returns (Message);
  rpc ConfigureProxy(ConfigProxyReq) returns (Message);
  rpc ConfigureGadget(Message) returns (Message);

  rpc Info(Empty) returns (Device);
  rpc ListPackages(Empty) returns (Packages);
}
